<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Survey Form</title>
</head>
<body>

    <div class="container">

        <header class="form-header">
            <h1>freeCodeCamp Survey From</h1>
            <p>Thank you for taking the time to help us improve the platform</p>
        </header>

        <form action="" method="">
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-input" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-input" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="age" class="form-label">Age<span class="form-label-clue"> (Optional)</span></label>
                <input type="number" class="form-input" name="age" placeholder="Age">
            </div>

            <div class="form-group">
                <label for="role" class="form-label">Which option best describes your current role?</label>
                <select name="role" class="form-select">
                    <option disabled selected>Select Your Current Role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full-Time Job</option>
                    <option value="full-time-leaner">Full-Time Learner</option>
                    <option value="prefer-not-to-say">Prefer Not to Say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="recommend" class="form-label">Would you recommend freeCodeCamp to a friend?</label>
                <label class="form-radio-label"><input type="radio" class="form-radio" name="recommend" value="definitely" checked>Definitely</label>
                <label class="form-radio-label"><input type="radio" class="form-radio" name="recommend" value="Maybe">Maybe</label>
                <label class="form-radio-label"><input type="radio" class="form-radio" name="recommend" value="Not Sure">Not Sure</label>
            </div>

            <div class="form-group">
                <label for="feature" class="form-label">What is your favorite feature of freeCodeCamp?                </label>
                <select name="feature" class="form-select">
                    <option disabled selected>Select an Option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>

            <div class="form-group">
                <label for="improve" class="form-label">What would you like to see improved? </label>
                <label class="form-checkbox-label"><input type="checkbox" class="form-checkbox" name="improve" value="front-end-project">Front-end Project</label>
                <label class="form-checkbox-label"><input type="checkbox" class="form-checkbox" name="improve" value="back-end-project">Back-end Project</label>
                <label class="form-checkbox-label"><input type="checkbox" class="form-checkbox" name="improve" value="data-visualization">Data Visualization</label>
                <label class="form-checkbox-label"><input type="checkbox" class="form-checkbox" name="improve" value="challenges">Challenges</label>
                <label class="form-checkbox-label"><input type="checkbox" class="form-checkbox" name="improve" value="open-source-project">Open Source Project</label>
            </div>

            <div class="form-group">
                <label for="suggest" class="form-label">Any comments or suggestions?</label>
                <textarea name="suggest" class="form-text-area" placeholder="Enter your suggestion here..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="form-submit">Submit</button>
            </div>
        </form>

    </div>
    
</body>
</html>
